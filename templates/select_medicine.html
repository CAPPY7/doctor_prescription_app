<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Medicines</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">ðŸ’Š Prescribe Medicines for {{ disease_name }}</h1>

    <!-- Existing Medicines Selection -->
    <form method="POST" class="card p-4 shadow-sm mb-4">
        <div class="mb-3">
            <h4>Select Existing Medicines</h4>
            {% for med in medicines %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="medicines" value="{{ med[0] }} - {{ med[1] }}" id="med{{ loop.index }}">
                    <label class="form-check-label" for="med{{ loop.index }}">
                        {{ med[0] }} - {{ med[1] }}
                    </label>
                </div>
            {% endfor %}
        </div>

        <div class="text-center mb-3">
            <button type="submit" class="btn btn-success">Submit Prescription âœ…</button>
        </div>
    </form>

    <!-- Add New Medicine Section -->
    <div class="card p-4 shadow-sm">
        <h4 class="text-center mb-4">âž• Add New Medicine</h4>
        <form method="POST" action="{{ url_for('select_medicine', disease_id=disease_id, doctor_id=doctor_id) }}">
            <div class="mb-3">
                <label for="new_medicine" class="form-label">Medicine Name</label>
                <input type="text" class="form-control" id="new_medicine" name="name" placeholder="Enter medicine name" required>
            </div>

            <div class="mb-3">
                <label for="dosage" class="form-label">Dosage</label>
                <input type="text" class="form-control" id="dosage" name="dosage" placeholder="e.g., 500mg twice daily" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Add Medicine âž•</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
