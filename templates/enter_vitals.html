<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Patient Vitals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Enter Patient Vitals</h1>

    <form method="POST" class="border p-4 rounded shadow-sm">

        <h4 class="mb-3">Patient Details</h4>

        <div class="mb-3">
            <label class="form-label">Patient Name:</label>
            <input type="text" class="form-control" name="patient_name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Patient Age:</label>
            <input type="number" class="form-control" name="patient_age" required>
        </div>

        <h4 class="mb-3">Vitals</h4>

        <div class="mb-3">
            <label class="form-label">Heart Rate (bpm):</label>
            <input type="text" class="form-control" name="heart_rate" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Blood Pressure (e.g., 120/80 mmHg):</label>
            <input type="text" class="form-control" name="blood_pressure" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Blood Sugar (mg/dL):</label>
            <input type="text" class="form-control" name="blood_sugar" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Hemoglobin (g/dL):</label>
            <input type="text" class="form-control" name="hemoglobin" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Temperature (Â°C):</label>
            <input type="text" class="form-control" name="temperature" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Respiratory Rate (breaths/min):</label>
            <input type="text" class="form-control" name="respiratory_rate" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Weight (kg):</label>
            <input type="text" class="form-control" name="weight" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Height (cm):</label>
            <input type="text" class="form-control" name="height" required>
        </div>

        <!-- Hidden fields -->
        <input type="hidden" name="medicines" value="{{ medicines }}">
        <input type="hidden" name="doctor_id" value="{{ doctor_id }}">
        <input type="hidden" name="disease_id" value="{{ disease_id }}">

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-success">Proceed to Final Prescription</button>
        </div>

    </form>
</div>

</body>
</html>
