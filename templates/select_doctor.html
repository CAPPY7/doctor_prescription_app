<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Doctor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">üë®‚Äç‚öïÔ∏è Select Doctor</h1>

    <form method="POST" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="doctor" class="form-label">Doctor</label>
            <select id="doctor" name="doctor" class="form-select" required>
                <option value="" disabled selected>Select a Doctor</option>  <!-- Only once at the start -->
                {% for doc in doctors %}
                    <option value="{{ doc[0] }}">{{ doc[1] }} ({{ doc[2] }})</option>
                {% endfor %}
            </select>
            
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Continue ‚û°Ô∏è</button>
        </div>
    </form>
</div>

</body>
</html>
