<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Disease</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">ü©∫ Select Disease</h1>

    <form method="POST" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="disease" class="form-label">Disease</label>
            <select id="disease" name="disease" class="form-select" required>
                <option value="" disabled selected>Select a Disease</option> <!-- Only ONCE -->
                {% for dis in diseases %}
                    <option value="{{ dis[0] }}">{{ dis[1] }}</option>
                {% endfor %}
            </select>
            
        </div>

        <input type="hidden" name="doctor_id" value="{{ doctor_id }}">

        <div class="text-center">
            <button type="submit" class="btn btn-success">Continue ‚û°Ô∏è</button>
        </div>
    </form>
</div>

</body>
</html>
